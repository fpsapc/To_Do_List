<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6e8f4ae605.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <h1 class="title">To Do List</h1>
  
  <!-- To Do List -->
  <div class="list-container">
    <div class="list-header">
      <h2 class="list-title">Today's To Do</h2>
      <i class="fas fa-sync"></i>
    </div>
    <div class="">
      <form class="list-form">
        <input id="task-input" type="text" placeholder="Add to your list...">
        <i class="fas fa-arrow-left"></i>
      </form>
    </div>
    <div class="list-content" id="todo-list">
      <!-- Tasks -->
    </div>
    <div class="btn-container">
      <button class="btn" id="clear-btn">Clear All Completed</button>
    </div>
  </div>
</body>
</html>
